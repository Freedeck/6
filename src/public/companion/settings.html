<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="companion.css">
    <title>Freedeck v6 - Settings</title>
	<style>
		#keys{display:none;}
	</style>
</head>
<body>
    <dialog id="login-dialog">
        <div id="login-div">
            <h1>Freedeck 6 - Companion</h1>
            <p>Enter the password to connect to the server</p>
            <input type="password" id="password">
            <button onclick="universal.login(document.getElementById('password').value)">Login</button>
        </div>
    </dialog>
    
<h1>Settings</h1>
<p>Change every small detail of your Freedeck!</p>
<h2>Audio Client <span class="tag">New!</span></h2>
<div class="flex-wrap-r">
	<p>Monitor</p>
	<select id="audioclient-monitor-devices"></select>
</div>
<div class="flex-wrap-r">
	<p>Flute: Record</p>
	<select id="audioclient-flute-devices"></select>
</div>
<div class="flex-wrap-r">
	<p>VB Cable</p>
	<select id="audioclient-vb-devices"></select>
</div>
<h2>Freedeck Client</h2>
<div class="flex-wrap-r">
	<p>Default Profile</p>
	<select id="default-profile"></select>
</div>
<div class="button" id="settings-save">Save</div>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/settingsPage.js" type="module"></script>
<script src="scripts/global.js" type="module"></script>
<script src="scripts/authfulPage.js" type="module"></script>
</body>
</html>
